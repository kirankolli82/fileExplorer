plugins {
    // Apply the java plugin to add support for Java
    id 'java'    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'

    // https://mvnrepository.com/artifact/org.apache.cxf/cxf-rt-frontend-jaxrs
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version: '3.2.6'

    // https://mvnrepository.com/artifact/org.apache.cxf/cxf-rt-transports-http-jetty
    compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http-jetty', version: '3.2.5'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.jaxrs/jackson-jaxrs-json-provider
    compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.8'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
